name: Test No Docker
on:
  push:
    branches:
      - mp-tests
    paths-ignore: [ 'README.md' ]

  workflow_dispatch:
jobs:
  run-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Tests
        shell: pwsh
        run: |
          Set-ExecutionPolicy Bypass
          scripts/run_test.ps1
